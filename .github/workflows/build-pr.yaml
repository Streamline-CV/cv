name: Build PR
on:
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build CV and cover letter
    steps:
      - uses: actions/checkout@v2
      - name: Use Streamline CV GitHub Action
        uses: Streamline-CV/gh-action-build@main